<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - NLW Expert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./assets/logo.svg" alt="Logo do NLW Expert" id="logo">
        <h1 id="titulo">Teste seus conhecimentos</h1>
        <hr>

        <div id="quiz"></div>
        <br><br><br>

        <template>
            <div class="quiz-item">
                <div class="pergunta">
                    <div id="num_pergunta">0</div>
                    <span id="text_pergunta">Pergunta 0</span>
                </div>
                <dl class="respostas">
                    <dt class="resposta">
                        <input type="radio" name="item" value="0">
                        <span id="text_resposta">Resposta A</span>
                    </dt>
                </dl>
            </div>
        </template>

        <footer id="acertos">
            <strong>Acertos:</strong>
            <span>0/10</span>
        </footer>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
