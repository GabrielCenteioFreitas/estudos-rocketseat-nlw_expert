<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - NLW Expert</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <main>
        <div id="topo">
            <img id="logo" src="./assets/logo-dark.svg" alt="Logo do NLW Expert">
            <div class="changeTheme" onclick="changeTheme()">
                <button id="changeTheme-button" class="changeTheme-button">
                  <img id="changeTheme-image" class="changeTheme-image"
                      src="./assets/sun.png">
                </button>
            </div>
            <h1 id="titulo">Teste seus conhecimentos</h1>
            <hr>
        </div>

        <div id="quiz"></div>
        <br><br><br>

        <template>
            <div class="quiz-item">
                <div class="pergunta">
                    <div id="num_pergunta">0</div>
                    <span id="text_pergunta">Pergunta 0</span>
                </div>
                <dl class="respostas">
                    <dt class="resposta">
                        <input type="radio" name="item" value="0">
                        <span id="text_resposta">Resposta A</span>
                    </dt>
                </dl>
            </div>
        </template>

        <footer id="acertos">
            <strong>Acertos:</strong>
            <span>0/10</span>
        </footer>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
